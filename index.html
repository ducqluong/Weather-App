<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <main class="main">
        <div class="main-top">
          <div class="city-date">Thursday, 5th January 2023</div>
        </div>
        <div class="main-center">
          <div class="main-center-left">
            <div class="city-name"></div>
            <div class="weather-condition"></div>

            <div class="city-temperature"><span>&deg;C</span></div>

            <img
              class="weather-icon large"
              src="icons/cloudy-outline.svg"
              alt=""
            />
          </div>
          <div class="main-center-right">
            <div class="high-temperature">
              <div class="label"></div>
              25<span>&deg;C</span>
            </div>
            <div class="low-temperature">
              <div class="label"></div>
              15<span>&deg;C</span>
            </div>
            <div class="wind-speed">
              <div class="label">
                <img class="wind-icon" src="icons/wind.svg" alt="" />
              </div>
            </div>
            <div class="humidity">
              <div class="label">
                <img
                  class="rain-drops"
                  src="icons/rain-drops.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="main-bottom">
          <form action="">
            <div class="search-bar">
              <input
                class="search-input"
                type="text"
                placeholder="Search location..."
              />
              <button class="search-button">
                <img
                  class="search-outline-svg"
                  src="icons/search-outline.svg"
                  alt=""
                />
              </button>
            </div>
          </form>
        </div>
      </main>
    </header>
    <script src="script.js"></script>
  </body>
</html>
